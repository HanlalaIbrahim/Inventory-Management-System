<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assest/CSS/login(new).css">
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required><br>

        <button type="button" class="button-29" onclick="login()">Login</button>
      </form>
    </div>
  </div>

  <script src="/login(new).js"></script>
</body>
</html>
